<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Train Schedule!</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron text-center">
            <h3>Train Schedule</h3>
            <p>Timesheet for Train Times</p>
        </div>

        <div class="card">
            <h5 class="card-header">Train</h5>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header">Add a Stop</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="name" class="form-control" id="employeeName" aria-describedby="emailHelp"
                        placeholder="Employee Name">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="role" class="form-control" id="role" placeholder="Role">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date (mm/dd/yyyy)</label>
                        <input type="date" class="form-control" id="startDate" placeholder="(mm/dd/yyyy)">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">Monthly Rate</label>
                        <input type="rate" class="form-control" id="monthlyRate" placeholder="$$$$">
                    </div>
                    <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

    <script src="assets/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
